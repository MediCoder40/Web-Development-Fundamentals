<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Week 1 Project</title>
    </head>

    <body>
        <header>
            <h2>Research Project Services, Nepal</h2>
            <hr/>
            <b>We Take Care of Your Research Projects !!!</b>
            <hr/>
        </header>

        <nav>
            <ul>
                <li><a href="project_home.html">Home</a></li>
                <li><a href="project_about.html">About</a></li>
                <li><a href="project_services.html">Services</a></li>
                <li><a href="project_contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <hr/>

        <main>
            <h3>Contact us ... </h3> <i>Please fill up the form below</i>
            <p>            
            <form method="post">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Please enter your name."
                    required
                />
                <br/>
                <br/>

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Please enter your email"
                    required
                />
                <br/>
                <br/>

                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Please eneter your password"
                    required
                />
                <br/>
                <br/>

                <label for="phone">Phone Number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="123-1234567890"
                />
                <br/>
                <br/>

                <label for="website">Wbsite:</label>
                <input
                    type="url"
                    id="website"
                    name="website"
                    placeholder="https://example.com"
                />
                <br/>
                <br/>

                <label for="age">Age:</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    min="1"
                    max="120"
                    placeholder="Please enter your age in years"
                />
                <br/>
                <br/>

                <label for="satisfaction">Satisfaction (1-10):</label>
                <input
                    type="range"
                    id="satisfaction"
                    name="satisfaction"
                    min="1"
                    max="10"
                />
                <br/>
                <br/>

                <label for="dob">Date of Birth:</label>
                <input
                    type="date"
                    id="dob"
                    name="dob"
                />
                <br/>
                <br/>

                <label for="time">Preferred Contact Time:</label>
                <input
                    type="time"
                    id="time"
                    name="time"
                />
                <br/>
                <br/>

                <label for="color">Favourite Color:</label>
                <input
                    type="color"
                    id="color"
                    name="color"                    
                />
                <br/>
                <br/>

                <label for="resume">Upload Resume:</label>
                <input
                    type="file"
                    id="resume"
                    name="resume"
                />
                <br/>
                <br/>

                <label>Are you a current customer?</label><br/>
                <input type="radio" id="yes" name="customer" value="yes"/>
                <label for="yes">Yes</label>
                <input type="radio", id="no" name="customer" value="no"/>
                <label for="no">No</label>
                <br/>
                <br/>

                <label>Choose your interests:</label><br/>
                <input type="checkbox" id="interest1" name="interests" value="technology"/>
                <label for="interest1">Technology</label>
                <br/>
                <input type="checkbox", id="interest2" name="interests" value="science"/>
                <label for="interest2">Science</label>
                <br/>
                <input type="checkbox" id="interest3" name="interests" value="art"/>
                <label for="interest3">Art</label>
                <br/><br/>

                <button type="submit">Submit Form</button>
            </form>
        </p>
        </main>
        <hr/>

        <footer>
            <p>&copy; Kushal Bhattarai, 2024 <i>(Ghorahi, Dang, Nepal)</i></p>
        </footer>

    </body>
</html>
